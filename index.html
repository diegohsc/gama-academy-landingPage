<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <section>
        <div class="content">
            <div>
                <h2><strong id="black-friday">Black</strong> Friday</h2>
                <p>
                    A Maior promoção do ano em Eletronicos, eletrodomésticos, Celulares , Computadores e muito mais!!
                </p>
                </br>
                <p>
                    Cadastre-se agora e seja o primeiro a receber todas as promoções dessa
                    <strong class="preto">Black</strong>
                    <strong class="vermelho">Friday</strong> que será inesquecível.
                </p>
            </div>
        </div>
        <div class="imgbx">
            <div class="container">
                <h2 id="txtlogin">Cadastrar</h2>
                <div id="dados">
                    <form action="" id="form">
                        <div class="input-field">
                            <input type="text" name="nome" id="nome" placeholder="Qual o seu Nome?" />
                        </div>
                        <div class="input-field">
                            <input type="email" name="email" id="email" placeholder="Digite aqui seu melhor email" />
                        </div>
                        <div class="input-field">
                            <input type="checkbox" checked id="check" />
                            <label>Aceito receber promoções por Email</label>
                        </div>

                        <button id="botao">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <ul class="nav" id="nav">
            <img id="topo" src="src/2560px-Americanas.com_logo.svg.png" />
        </ul>

        <ul class="sci" id="menuIcon">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Linkedin</a></li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
